<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>The Code Review</title>
  	<link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <header>
        <h1>The Code Review</h1>
    </header>

    <div class="wrapper">
        <main>
            <form action="index.html" method="post">
                
                <div class="form-header">
                <h2>Signup for our newsletter</h2>
                <p>Get the latest news on how your code is doing right in your inbox</p>
                </div>
                
                <div class="double-border"></div>
                    <fieldset class="contact-info">

                        <legend><h2>Contact Information</h2></legend>

                        <div class="contact-flex">

                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="full_name" placeholder="Required" required>

                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" placeholder="Required" required>

                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" placeholder="555-123-4567"> 

                            <label for="address">Street Address</label>
                            <input type="text" id="address" name="address" placeholder="123 Code Review Pl.">

                            <label for="city">City</label>
                            <input type="text" id="city" name="city" placeholder="Houston">

                            <label for="state">State</label>
                            <select id="state" name="state">
                                        <option value="" disabled selected>Choose State</option>
                                        <option value="AL">Alabama</option>
                                        <option value="AK">Alaska</option>
                                        <option value="AZ">Arizona</option>
                                        <option value="AR">Arkansas</option>
                                        <option value="CA">California</option>
                                        <option value="CO">Colorado</option>
                                        <option value="CT">Connecticut</option>
                                        <option value="DE">Delaware</option>
                                        <option value="DC">District Of Columbia</option>
                                        <option value="FL">Florida</option>
                                        <option value="GA">Georgia</option>
                                        <option value="HI">Hawaii</option>
                                        <option value="ID">Idaho</option>
                                        <option value="IL">Illinois</option>
                                        <option value="IN">Indiana</option>
                                        <option value="IA">Iowa</option>
                                        <option value="KS">Kansas</option>
                                        <option value="KY">Kentucky</option>
                                        <option value="LA">Louisiana</option>
                                        <option value="ME">Maine</option>
                                        <option value="MD">Maryland</option>
                                        <option value="MA">Massachusetts</option>
                                        <option value="MI">Michigan</option>
                                        <option value="MN">Minnesota</option>
                                        <option value="MS">Mississippi</option>
                                        <option value="MO">Missouri</option>
                                        <option value="MT">Montana</option>
                                        <option value="NE">Nebraska</option>
                                        <option value="NV">Nevada</option>
                                        <option value="NH">New Hampshire</option>
                                        <option value="NJ">New Jersey</option>
                                        <option value="NM">New Mexico</option>
                                        <option value="NY">New York</option>
                                        <option value="NC">North Carolina</option>
                                        <option value="ND">North Dakota</option>
                                        <option value="OH">Ohio</option>
                                        <option value="OK">Oklahoma</option>
                                        <option value="OR">Oregon</option>
                                        <option value="PA">Pennsylvania</option>
                                        <option value="RI">Rhode Island</option>
                                        <option value="SC">South Carolina</option>
                                        <option value="SD">South Dakota</option>
                                        <option value="TN">Tennessee</option>
                                        <option value="TX">Texas</option>
                                        <option value="UT">Utah</option>
                                        <option value="VT">Vermont</option>
                                        <option value="VA">Virginia</option>
                                        <option value="WA">Washington</option>
                                        <option value="WV">West Virginia</option>
                                        <option value="WI">Wisconsin</option>
                                        <option value="WY">Wyoming</option>
                                    </select>

                            <label id="zip-label" for="zip">Zip Code</label>
                            <input type="text" id="zip" name="zip" placeholder="12345">

                        </div>
                    </fieldset>
                <div class="newsletterbg">
                    <fieldset class="newsletter">
                        <legend><h2>Newsletter</h2></legend>


                        <label class="news-text">Select the newsletters you would like to recieve</label>
                        <div class="options">    
                            <input type="checkbox" id="html-news" value="newletter-html" name="newsletter-html"><label class="r-c" for="html-news">HTML News</label>
                        </div>
                        <div class="options">
                            <input type="checkbox" id="css-news" value="newletter-css" name="newsletter-css"><label class="r-c" for="css-news">CSS News</label>
                        </div>
                        <div class="options">
                            <input type="checkbox" id="javascript-news" value="newletter-javascript" name="newsletter-javascript"><label class="r-c" for="javascript-news">Javascript News</label>
                        </div>


                        <label class="news-format">Newsletter format</label>
                        <div class="options">
                            <input type="radio" id="html-format" value="html-format" name="format"><label class="r-c" for="html-format"> HTML</label>
                        </div>
                        <div class="options">
                            <input type="radio" id="plain-format" value="plain-format" name="format"><label class="r-c" for="plain-format"> Plain text</label>
                        </div>

                        <label for="other">Other topics you'd like to hear about</label>
                        <textarea id="other" name="other"></textarea>

                    </fieldset>   
                
            <div class="button-div">
                <button class="button" type="submit">Sign Up</button>
            </div>
            </div> 
            </form>


        </main>


        <footer>
            <span>Copyright The Code Review</span>

        </footer>
      </div>




  </body>
</html>
